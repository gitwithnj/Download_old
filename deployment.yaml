apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-app
  namespace: default
  labels:
    app: resume-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resume-app
  template:
    metadata:
      labels:
        app: resume-app
    spec:
      containers:
      - name: resume-app
        image: resume-app:ae80f0db52aa
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: resume-app-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: resume-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: http


